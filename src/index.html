<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Test work</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/product.css">
  <link rel="stylesheet" href="css/cart-popup.css">
  <link rel="stylesheet" href="css/order-popup.css">
</head>

<body>
<main>

  <div class="cart-popup">
    <div class="cart-popup-inner">
      <div class="cart-popup__heading">Вы добавили в корзину:</div>
      <div class="cart-popup-render">
      </div>
      <button class="cart-popup__goToCart btn btn--primary btn--high btn--wide">Перейти в корзину</button>
    </div>
  </div>

  <form class="order-popup">
    <div class="order-popup-close"></div>

    <div class="order-popup-render">

    </div>

    <fieldset class="order-popup-product__phone">
      <label>Ваш телефон*:
        <input type="tel" required>
      </label>
    </fieldset>
    <button class="btn btn--primary btn--wide order-popup__submit" type="submit">Отправить</button>
  </form>

  <section class="product-listing-wrapper"></section>

</main>
<script src="js/polyfills.js"></script>
<script src="api/products.js"></script>
<script defer src="js/index.js"></script>
</body>
</html>
